<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Arrays</title>
</head>
<body>
    
    <script>


        //Split
            //Me separe la siguiente cadena "Dios Union Libertad" y me devuelva un array

            var string = "Dios Union Libertad";
            console.log('using split',string.split(" ")); 

        //Slice
            //Dado el siguiente  array [1,2,3,4,5,6,7,8] crear un nuevo array con los numeros de el 3 al 7

            var numbers = [1,2,3,4,5,6,7,8];
            var newNumbers = numbers.slice(2,7)
            console.log('using slice',newNumbers)

        //Splice
            //Dado el siguiente array [10, [], true , false , 12, 'Manzana'] 
            //crear un nuevo array con los valores boolean y agregar un objeto dentro de el

            var arr =  [10, [], true , false , 12, 'Manzana'] ;
            var newArr = arr.splice(2,4,{name: 'carlos'});
            console.log('using splice',newArr)
    </script>
</body>
</html>
